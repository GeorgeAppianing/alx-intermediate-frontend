<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex Grid Layout</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>

  <body class="p-4">
    <header class="mb-4">
      <h1 class="text-2xl font-bold text-center">
        Complex Grid Layout with Nested Grids
      </h1>
    </header>

    <!-- ✅ Main 2x2 Grid Layout -->
    <main class="grid grid-cols-2 gap-4">
      <!-- ✅ First Nested Grid (Blue Theme) -->
      <div class="grid grid-cols-2 p-4 gap-2 bg-blue-200 rounded-md">
        <div class="bg-blue-400 p-2 text-center rounded-md shadow">Nested 1</div>
        <div class="bg-blue-500 p-2 text-center rounded-md shadow text-white">
          Nested 2
        </div>
      </div>

      <!-- ✅ Second Nested Grid (Red Theme) -->
      <div class="grid grid-cols-2 p-4 gap-2 bg-red-200 rounded-md">
        <div class="bg-red-400 p-2 text-center rounded-md shadow">Nested 3</div>
        <div class="bg-red-500 p-2 text-center rounded-md shadow text-white">
          Nested 4
        </div>
      </div>

      <!-- ✅ Regular Grid Items -->
      <div class="bg-green-200 p-4 text-center rounded-md shadow">
        Content 3
      </div>
      <div class="bg-yellow-200 p-4 text-center rounded-md shadow">
        Content 4
      </div>
    </main>
  </body>
</html>
