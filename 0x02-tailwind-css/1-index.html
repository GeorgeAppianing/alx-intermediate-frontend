<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic CSS Grid Layout</title>

    <!-- ✅ Link Tailwind output file -->
    <link href="./src/output.css" rel="stylesheet" />
  </head>

  <body class="p-6">
    <header class="mb-4">
      <h1 class="text-2xl font-bold text-center">Basic CSS Grid Layout</h1>
    </header>

    <!-- ✅ Tailwind Grid Layout -->
    <main class="grid grid-cols-3 gap-4">
      <div class="bg-blue-200 p-4 text-center rounded-md shadow">Column 1</div>
      <div class="bg-blue-300 p-4 text-center rounded-md shadow">Column 2</div>
      <div class="bg-blue-400 p-4 text-center rounded-md shadow">Column 3</div>
    </main>
  </body>
</html>
