<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Flexbox Layout</title>

    <style>
      /* Make layout stack vertically on small screens */
      @media (max-width: 768px) {
        main {
          flex-direction: column;
        }
      }
    </style>

    <!-- ✅ Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="p-4 bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="mb-4 text-center">
      <h1 class="text-3xl text-red-700 font-bold">
        Responsive Flexbox Layout
      </h1>
    </header>

    <!-- ✅ Main Flexbox Layout -->
    <main class="flex gap-4">
      <!-- Sidebar -->
      <aside class="w-1/3 bg-gray-300 p-4 rounded-lg shadow">
        Sidebar
      </aside>

      <!-- Main Content Section -->
      <section class="w-2/3 bg-gray-500 p-4 rounded-lg shadow text-white">
        Content Section
      </section>
    </main>
  </body>
</html>
