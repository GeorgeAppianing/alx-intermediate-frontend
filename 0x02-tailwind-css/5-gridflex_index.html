<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid and Flexbox Layout</title>

    <!-- ✅ Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Make grid 1 column on small screens */
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body class="p-4 bg-gray-50">
    <!-- Header -->
    <header class="bg-blue-500 text-white p-4 rounded-md shadow">
      <h1 class="text-3xl font-bold">Grid and Flexbox Layout</h1>
    </header>

    <!-- ✅ Main Grid Layout -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
      <!-- Section: spans 2 columns and uses flex layout -->
      <section class="lg:col-span-2 flex gap-4">
        <div class="w-1/2 bg-red-200 p-4 rounded-md shadow text-center">
          Flexbox Item 1
        </div>
        <div class="w-1/2 bg-red-400 p-4 rounded-md shadow text-center text-white">
          Flexbox Item 2
        </div>
      </section>

      <!-- Sidebar -->
      <aside class="bg-green-200 p-4 rounded-md shadow text-center">
        Sidebar
      </aside>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-4 text-center rounded-md">
      <p>&copy; 2024 John Doe's Blog</p>
    </footer>
  </body>
</html>
