<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="utf-8" />

    <!-- Meta tags for SEO and accessibility -->
    <meta
      name="description"
      content="A blog post about semantic HTML and accessibility practices"
    />
    <meta
      name="keywords"
      content="HTML, Semantic, Accessibility, Blog, SEO"
    />
    <meta name="author" content="Your Name" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title -->
    <title>Semantic HTML Blog Post</title>
  </head>

  <body>
    <!-- Header with navigation -->
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <article>
        <h1>Welcome to My First Semantic HTML Page</h1>
        <section>
          <p>
            This is my first HTML document built with semantic elements. The
            structure uses <code>&lt;header&gt;</code>, <code>&lt;main&gt;</code>,
            <code>&lt;article&gt;</code>, and <code>&lt;footer&gt;</code> for better
            readability and accessibility.
          </p>
        </section>
      </article>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; copyright</p>
    </footer>
  </body>
</html>
